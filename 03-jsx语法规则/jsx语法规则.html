<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color: aqua;
        }
    </style>

</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入顺序是有要求的 react.develop 必须先引入 -->
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react.dom 用于支持react 操作dom  -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel 用于将jsx转为js 用于支持react 操作dom  -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        const myid = 'HeLLLO World'
        const name = 'zKY'

        // 1.创建虚拟dom
        const TDOM = (
            <div>
                <h2 className="title">{myid}
                    <span style={{ color: 'red' }}>{name}</span>
                </h2>
                <input type="text" />
            </div>

        )

        // 2.渲染虚拟dom

        ReactDOM.render(TDOM, document.getElementById('test'))

        //jsx 语法规则 
        //1.  定义虚拟dom时 不要写引号
        //2. 标签中混入js表达式时要用{}
        //3. 样式的的类名指定不要用class 而是使用ClassName
        // 4 内联样式 要用style= {{key:value}} 的形式去写
        // 5 只能有一个根标签
        // 6 标签必须闭合
        // 7 标签首字母
        //
        // 1 若小写字母开头 则将改标签为html中同名元素  若html 中无该标签对应的同名元素 则报错
        // 2 若大写字母开头 react 则去渲染对应的组件 若组件没有定义 则报错





    </script>

</body>

</html>
